<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1 Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="think-logo.png" alt="Left Image" class="left-image">
        <img src="its-good-to-think-text.png" alt="Center Image" class="center-image">
        <img src="login-button.png" alt="Right Image" class="right-image">
    </header>

    <div class="summary-section-container">
        <img src="questions-text.png" alt="Summary Section" class="summary-section">
    </div>

    <div class="answer-section">
        <h2>Question 1: Who Are You?</h2>
        <!-- Display the answer from localStorage -->
        <p id="whoAnswerDisplay"></p>
    </div>

    <!-- Link to the external script.js file -->
    <script src="script.js"></script>

    <script>
        window.onload = function() {
            // Retrieve the 'whoAnswer' from localStorage
            const whoAnswer = localStorage.getItem("whoAnswer");

            // Display the answer in the appropriate section
            document.getElementById("whoAnswerDisplay").innerText = whoAnswer ? whoAnswer : "No answer provided";
        };
    </script>
</body>
</html>
