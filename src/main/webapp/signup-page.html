<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.49.1/dist/umd/supabase.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main header section with logo and login button -->
    <header class="header">
        <!-- Left-aligned logo image -->
        <img src="think-logo.png" alt="think logo" class="logo-image">
        
        <!-- Centered title text -->
        <img src="its-good-to-think-text.png" alt="it's good to think" class="title-name-image">
        
        <!-- Right-aligned login button image -->
        <div class="login-button-container">
             <img src="login-button.png" alt="login button" id="login-button" class="login-button-image">
        </div>
    </header>
    <div class="container">
        <h1>sign up</h1>
        <form id="signup-form" aria-label="Sign Up Form">
            <div class="form-group">
                <label for="email">email:</label>
                <input type="email" id="email" name="email" required aria-required="true" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="phone">phone number:</label>
                <input type="tel" id="phone" name="phone" required aria-required="true" placeholder="Enter your phone number" pattern="^\+?[1-9]\d{1,14}$">
            </div>
            
            <div class="form-group">
                <label for="password">password:</label>
                <input type="password" id="password" name="password" required aria-required="true" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="username">create a user name:</label>
                <input type="text" id="username" name="username" required aria-required="true" placeholder="Create a username">
            </div>
            
            <button type="submit">sign up</button>
        </form>
        <p id="error-message" class="message" style="color: red;"></p>
        <p id="success-message" class="message" style="color: green;"></p>
    </div>
   
    <script src="index-page-buttons.js"></script>
</body>
</html>
