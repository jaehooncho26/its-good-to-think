<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sign up</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.49.1/dist/umd/supabase.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="header-logo">
    <img src="its-good-to-think.png" alt="It's Good to Think" class="think-logo">
  </div>

  <div class="summary-section-container">
    <img src="" alt="" class="summary-section">
  </div>

  <div class="container">
    <h1>sign up</h1>

    <form id="signup-form" aria-label="Sign Up Form">
      <div class="form-group">
        <label for="email">email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="phone">phone number:</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
      </div>

      <div class="form-group">
        <label for="password">password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">
      </div>

      <div class="form-group">
        <label for="username">create a user name:</label>
        <input type="text" id="username" name="username" required placeholder="Create a username">
      </div>

      <!-- ✅ Sign-Up image button -->
      <button type="submit" class="image-button">
        <img src="sign-up-button.png" alt="Sign Up">
      </button>
    </form>

    <p id="error-message" class="message" style="color: red;"></p>
    <p id="success-message" class="message" style="color: green;"></p>


    <br><br><br>
    <br><br><br>
    <br><br><br>
    <br><br><br>
    <!-- ✅ Log in section -->
    <div class="auth-switch">
      <p>if you already have an account:</p>
      <a href="login-page.html">
        <img src="login-button.png" alt="Log In" class="login-image-button">
      </a>
    </div>
  </div>

  <script src="signup.js"></script>
</body>
</html>
