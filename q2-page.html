<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2 Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="think-logo.png" alt="Left Image" class="left-image">
        <img src="its-good-to-think-text.png" alt="Center Image" class="center-image">
        <img src="login-button.png" alt="Right Image" class="right-image">
    </header>
   
    <div class="summary-section-container">
        <img src="questions-text.png" alt="Summary Section" class="summary-section">
    </div>
    
    <div class="answer-section">
        <h2>where are you from?</h2>
        <!-- Use a textarea to display the answer in the same box style as the original input -->
        <textarea id="whereAnswerDisplay" readonly></textarea>
    </div>

    <!-- Link to the external script.js file -->
    <script src="script.js"></script>

    <script>
        window.onload = function() {
            // Retrieve the 'whereAnswer' from localStorage
            const whereAnswer = localStorage.getItem("whereAnswer");

            // Set the value of the textarea to the answer from localStorage
            const answerDisplayElement = document.getElementById("whereAnswerDisplay");
            answerDisplayElement.value = whereAnswer ? whereAnswer : "...";
        };
    </script>
</body>
</html>
