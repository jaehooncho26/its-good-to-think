<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

  <title>It's Good to Think</title>

  <!-- Font & Styles -->
  <link href="https://fonts.cdnfonts.com/css/geist-mono" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
	<div class="header-logo">
		<img src="its-good-to-think.png" alt="It's Good to Think" class="think-logo">
	  
		<div class="mobile-button-container">
		  <!-- LEFT: profile -->
		  <img src="profile-button.png" alt="Profile" id="profileButton" class="discord-button">
	  
		  <!-- RIGHT: questions -->
		  <img src="questions-button.png" alt="Questions" id="questionsButton" class="login-button2">
		</div>
	  </div>
	  
<br> <br>
  <div class="questions-container">
    <div class="questions">

<!-- Replace the whole "Q1 Header Image" block with this -->
<div class="question">
	<h1 id="questionHeaderText" class="question-text"></h1>
  </div>
  

      <!-- YOUR ANSWER (read-only display + controlled editor) -->
      <section id="your-answer-section" class="your-answer-section">
        <h2 class="section-title">Your answer</h2>

        <!-- Read-only display of the saved answer -->
        <div id="q1DisplayReadOnly" class="answer-readonly"></div>

        <!-- Editor: hidden until "Edit" is pressed -->
        <textarea id="q1Editor" class="answer-editor" rows="5" placeholder="Write your answer..."></textarea>

        <!-- Buttons row -->
        <div class="your-answer-controls">
          <!-- Left: EDIT -->
          <img src="edit-button.png" id="editBtn" alt="Edit" class="icon-button" title="Edit" />

          <!-- Middle: SAVE (turns into reply-button.png after posting) -->
          <a id="saveOrReplyLink" class="icon-link">
            <img src="save-button.png" id="saveBtn" alt="Save" class="icon-button" title="Save" />
          </a>

          <!-- Right: POST -->
          <img src="post-button.png" id="postBtn" alt="Post" class="icon-button" title="Post" />
        </div>

        <!-- Status text -->
        <div id="status-msg" class="status-msg"></div>
      </section>

      <!-- WRITE YOUR ANSWER (only visible while editing, so we keep page clean) -->
      <!-- (Empty placeholder kept for layout consistency) -->

      <!-- PUBLIC FEED -->
      <section id="public-answers-section" class="public-answers-section">
        <h2 class="section-title">Answers from others</h2>
        <div id="publicAnswers" class="public-answers"></div>
      </section>

    </div>
  </div>

  <!-- Page scripts -->
  <script src="q1-page.js"></script>
</body>
</html>
