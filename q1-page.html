<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Question 1 Page</title>

  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Istok+Web&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />

  <!-- Load Supabase, then your page JS. Defer so they run after HTML is parsed. -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js" defer></script>
  <script src="q1-page.js" defer></script>
</head>
<body>
  <div class="header-logo">
    <img src="its-good-to-think.png" alt="It's Good to Think" class="think-logo" />

    <div class="mobile-button-container">
      <img src="profile-button.png" alt="profile button" id="profileButton" class="discord-button" />
      <img src="questions-button.png" alt="questions button" id="questionsButton" class="login-button2" />
    </div>
  </div>

  <div class="answer-section">
    <h1>question to think on: who are you?</h1>
    <br />

    <h2>think Jaehoon and think Angie's answer</h2>
    <textarea id="q1Display2" readonly></textarea>
    <a id="reply-button" href="#" class="reply-button">
      <img src="reply-button.png" alt="Reply Button" />
    </a>

    <h2>your answer</h2>

    <!-- Make this EDITABLE (removed readonly) so the user can type -->
    <textarea
      id="q1Display"
      placeholder="Type your answer here, then click save."
      aria-label="Your answer"
    ></textarea>

    <div class="add-answer-container">
      <img
        src="save-button.png"
        alt="Save your answer"
        id="add-answer-button"
        class="add-answer-image"
        role="button"
        tabindex="0"
        aria-label="Save your answer"
      />
    </div>

    <!-- Optional status text the JS can use -->
    <div id="status-msg" aria-live="polite"></div>

    <br /><br /><br /><br />
  </div>
</body>
</html>
