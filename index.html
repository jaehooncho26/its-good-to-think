<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <title>It's Good to Think</title>
    <link href="https://fonts.googleapis.com/css2?family=Its+Just+Another+Font&display=swap" rel="stylesheet">
    
    <!-- Link to external CSS for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main header section with logo and login button -->
    <header class="header">
        <!-- Left-aligned logo image -->
        <img src="think-logo.png" alt="think logo" class="logo-image">
        
        <!-- Centered title text -->
        <img src="its-good-to-think-header.png" alt="it's good to think" class="title-name-image">
        
        <!-- Right-aligned login button image -->
        <div class="login-button-container">
             <img src="login-button.png" alt="login button" id="login-button" class="login-button-image">
        </div>
    </header>
    

    <!-- Section that displays the summary image -->
    <div class="summary-section-container">
        <img src="summary-section.png" alt="Summary Section" class="summary-section">
    </div>

    <!-- Container for the questions and form input -->
    <div class="questions-container">
        <div class="questions">
            <form id="questions">
                <!-- First question with corresponding image and textarea -->
                <div class="question">
                    <img src="who-are-you-text.png" alt="Who Are You" class="question-image">
                    <textarea id="q1" name="who" rows="4" placeholder="Your answer..."></textarea>
                </div>

                <!-- Second question with corresponding image and textarea -->
                <div class="question">
                    <img src="where-are-you-from-text.png" alt="Where Are You From" class="question-image">
                    <textarea id="q2" name="where" rows="4" placeholder="Your answer..."></textarea>
                </div>

                <!-- Third question with corresponding image and textarea -->
                <div class="question">
                    <img src="why-are-you-alive-text.png" alt="Why Are You Alive" class="question-image">
                    <textarea id="q3" name="why" rows="4" placeholder="Your answer..."></textarea>
                </div>

                <!-- Fourth question with corresponding image and textarea -->
                <div class="question">
                    <img src="what-can-you-do-text.png" alt="What Can You Do" class="question-image">
                    <textarea id="q4" name="what" rows="4" placeholder="Your answer..."></textarea>
                </div>

                <!-- Fifth question with corresponding image and textarea -->
                <div class="question">
                    <img src="where-are-you-going-text.png" alt="Where Are You Going" class="question-image">
                    <textarea id="q5" name="whereGoing" rows="4" placeholder="Your answer..."></textarea>
                </div>

                <!-- Submit button for the form, represented by an image -->
                <div class="submit-button-container">
                    <img src="think-button.png" alt="Submit" id="submitButton" class="submit-button">
                </div>
            </form>
        </div>
    </div>

    <!-- External JavaScript file for functionality -->
    <script src="index-page-buttons.js"></script>
</body>
</html>
