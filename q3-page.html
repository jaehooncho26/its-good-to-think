<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3 Page</title>
    <link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Istok+Web&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <!-- Left-aligned logo image -->
        <img src="think-logo.png" alt="think logo" class="logo-image">
        
        <!-- Centered title text -->
        <img src="its-good-to-think-header.png" alt="it's good to think" class="title-name-image">
        
        <!-- Right-aligned login button image -->
        <div class="login-button-container">
             <img src="login-button.png" alt="login button" id="login-button" class="login-button-image">
        </div>
    </header>

    <div class="summary-section-container">
        <img src="questions-text.png" alt="Summary Section" class="summary-section">
    </div>

    <div class="answer-section">
        <h2>why are you alive?</h2>
        <!-- Display the answer from localStorage -->
        <textarea id="whyAnswerDisplay" readonly></textarea>
    </div>

    <!-- Link to the external script.js file -->
    <script src="script.js"></script>

    <script>
        window.onload = function() {
            // Retrieve the 'whoAnswer' from localStorage
            const whyAnswer = localStorage.getItem("whyAnswer");

            // Set the value of the textarea to the answer from localStorage
            const answerDisplayElement = document.getElementById("whyAnswerDisplay");
            answerDisplayElement.value = whyAnswer ? whyAnswer : "...";
        };
    </script>
</body>
</html>
