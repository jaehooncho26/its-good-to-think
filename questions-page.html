<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="think-logo.png" alt="Left Image" class="left-image">
        <img src="its-good-to-think-text.png" alt="Center Image" class="center-image">
        <img src="login-button.png" alt="Right Image" class="right-image">
    </header>

    <div class="summary-section-container">
        <img src="questions-text.png" alt="Summary Section" class="summary-section">
    </div>

    <div class="questions-button-container">
        <!-- Image buttons for the questions -->
        <button class="question-button" id="q1-button">
            <img src="q1-button.png" alt="Question 1 Button">
        </button>
        <button class="question-button" id="q2-button">
            <img src="q2-button.png" alt="Question 2 Button">
        </button>
        <button class="question-button" id="q3-button">
            <img src="q3-button.png" alt="Question 3 Button">
        </button>
        <button class="question-button" id="q4-button">
            <img src="q4-button.png" alt="Question 4 Button">
        </button>
        <button class="question-button" id="q5-button">
            <img src="q5-button.png" alt="Question 5 Button">
        </button>
        <button class="question-button" id="more-questions-button">
            <img src="more-questions-button.png" alt="More Questions Button">
        </button>
    </div>
    
    <div class="submit-button-container">
        <img src="save-button.png" alt="Submit" id="save-button" class="submit-button">
    </div>

    <!-- Link to the external script.js file -->
    <script src="questions-pages-buttons.js"></script>
</body>
</html>
