<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Its+Just+Another+Font&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-logo">
        <img src="its-good-to-think.png" alt="It's Good to Think" class="think-logo">
      
        <div class="mobile-button-container">
          <img src="discord-button.png" alt="Join Discord" id="discordButtom" class="discord-button">
          <img src="profile-button.png" alt="profile button" id="profileButton" class="login-button2">
        </div>
      </div>

    <div class="summary-section-container">
        <img src="" alt="" class="summary-section">
    </div>
    

    <div class="questions-button-container">
        <!-- Image buttons for the questions -->
        <button class="question-button" id="q1-button">
            <img src="red-banner-button.png" alt="Question 1 Button">
            <span class="button-text">tier 1: thinker questions</span>
        </button>
    
        <button class="question-button" id="q2-button">
            <img src="green-banner-button.png" alt="Question 2 Button">
            <span class="button-text">tier 2: seeker questions</span>
        </button>
    
        <button class="question-button" id="q3-button">
            <img src="brown-banner-button.png" alt="Question 3 Button">
            <span class="button-text">tier 3: muse questions</span>
        </button>
    
        <button class="question-button" id="q4-button">
            <img src="blue-banner-button.png" alt="Question 4 Button">
            <span class="button-text">tier 4: catalyst questions</span>
        </button>
    
        <button class="question-button" id="q5-button">
            <img src="gray-banner-button.png" alt="Question 5 Button">
            <span class="button-text">tier 5: luminary questions</span>
        </button>
    </div>

    <!-- Link to the external script.js file -->
    <script src="questions-pages-buttons.js"></script>
</body>
</html>
